                <div class="form-group">

                    </div>

                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text shadow-sm border-0 rounded-0 bg-primary text-white">

                    </div>

                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text shadow-sm border-0 rounded-0 bg-primary text-white" >
                        <i class="fa fa-calendar"></i>
                      </div>
                    </div>
                  <!--  <input type="date" class="form-control border-0 shadow-sm rounded-0" placeholder="Booking Date" id="AdrPin">-->
                    <input placeholder="Booking Date" class="form-control border-0 shadow-sm rounded-0" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text shadow-sm border-0 rounded-0 bg-primary text-white" >
                        <i class="fa fa-clock"></i>
                      </div>
                    </div>
                  <!--  <input type="date" class="form-control border-0 shadow-sm rounded-0" placeholder="Booking Date" id="AdrPin">-->
                    <input placeholder="Booking Time" class="form-control border-0 shadow-sm rounded-0" onfocus="(this.type='time')" onblur="(this.type='text')" id="time" />

                  </div>
                </div>

                  <button class="btn btn-outline-success btn-sm pay-btn ml-2" type="button" onclick="$('#payoption').val(`PREPAID`);">

                  </button>
                  <input type="hidden" id="payoption">
