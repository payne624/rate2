   <script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
	
	document.addEventListener("deviceready", onDeviceReady, false);
	function onDeviceReady() {
		//alert("device ready");
		var push = PushNotification.init({
			android: {
				senderID: "991751286632"
			},
			ios: {
				alert: "true",
				badge: "true",
				sound: "true"
			},
			windows: {}
		});

		push.on('registration', function(data) {
			//alert("device token: " + data.registrationId);
			var registrationId = window.localStorage.getItem("registrationId");
			var userid = window.localStorage.getItem("userid");
			//alert(userid);
			if(data.registrationId!=registrationId){
				window.localStorage.setItem("registrationId",data.registrationId);
				if(userid === null){}else{
					
				//alert("device token local: " + window.localStorage.getItem("registrationId"));
					updateduoshinfo();
				}
			}else{
				//do noting
			}

		});
	}
	var value = window.localStorage.getItem("login");
    if(value=='true'){
        backgroundworker();
    }else{ backgroundworker(); }
</script>
